<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="css/post.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="create-post-header">
        <a href="home.html" class="header-btn back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header-title">Create post</h1>
        <button type="submit" form="post-form" class="header-btn post-btn">Post</button>
    </header>

    <main class="post-form-container">
        <form id="post-form">
            <div class="post-user-info">
                <img src="images/frog-logo.png" alt="Profile" class="profile-pic">
                <div class="user-details">
                    <span class="username">สมหญิงสุดหล่อ007</span>
                    <button type="button" class="select-community-btn">
                        Select a community <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <a href="#" class="rules-link">Rules</a>
            </div>

            <div class="form-group">
                <input type="text" id="title" placeholder="Title" required>
            </div>

            <button type="button" class="add-tags-btn">Add tags</button>

            <div class="form-group">
                <textarea id="body-text" placeholder="body text (optional)"></textarea>
            </div>
        </form>
    </main>

</body>
</html>
