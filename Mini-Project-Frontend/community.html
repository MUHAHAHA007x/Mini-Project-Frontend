<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link rel="stylesheet" href="css/community.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="images/Logo_Board_Game_Club.jpg" alt="Boardgether Logo" class="logo-img">
            <span class="logo-text">Boardgether</span>
        </div>
        <div class="header-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main class="content-feed">
        <h2 class="page-title">Recently Visited</h2>

        <div class="community-scroll-container">
            <div class="community-card">
                <img src="images/dogcoin-logo.jpg" alt="Community Banner" class="community-banner">

                    <img src="images/soul-died.jpg" alt="Community Logo" class="community-logo">
                    <button class="join-btn">Joined</button>
                    <h3 class="community-name">RMUTTboardgameClub.g</h3>
                    <span class="community-members">1.7k members</span>
                    <p class="community-desc">ยินดีต้อนรับเพื่อนพ้องน้องพี่เข้าสู่ RMUTTBoardgaeClub.g แห่งนี้...</p>
                    <a href="#" class="see-more">See more</a>
                </div>
            </div>
            
            <div class="community-card">
                <img src="images/frog-logo.png" alt="Community Banner" class="community-banner">
                <div class="community-card-content">
                    <img src="images/boyrun-meme.jpg" alt="Community Logo" class="community-logo">
                    <button class="join-btn join-btn-outline">Join</button>
                    <h3 class="community-name">Another Club</h3>
                    <span class="community-members">500 members</span>
                    <p class="community-desc">Description for another club...</p>
                    <a href="#" class="see-more">See more</a>
                </div>
            </div>
        </div>
        
        </main>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span class="nav-text">Home</span>
        </a>
        <a href="community.html" class="nav-item active"> <i class="fas fa-users"></i>

        </a>
        <a href="post.html" class="nav-item nav-post-btn">
            <i class="fas fa-plus"></i>
        </a>
        <a href="place.html" class="nav-item">
            <i class="fas fa-map-marker-alt"></i>
            <span class="nav-text">Place</span>
        </a>
        <a href="notifications.html" class="nav-item">
            <i class="fas fa-bell"></i>
            <span class="nav-text">Notifications</span>
