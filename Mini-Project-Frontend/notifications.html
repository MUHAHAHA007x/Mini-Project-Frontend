<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="images/Logo_Board_Game_Club.jpg" alt="Boardgether Logo" class="logo-img">
            <span class="logo-text">Boardgether</span>
        </div>
        <div class="header-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main class="content-feed">
        <h2 class="page-title">Notifications</h2>

        <div class="notification-list">
            <a href="#" class="notification-item special-noti">
                <img src="images/sasuke.jpg" alt="Profile" class="noti-profile-pic">
                <div class="noti-content">
                    <p class="noti-text">
                        <strong>RMUTTboardgameClub.g</strong> ประกาศ... "ถึงวันอังคารที่ 6 ธันวาคม..."
                    </p>
                </div>
            </a>
            
            <a href="#" class="notification-item">
                <div class="noti-profile-pic-container">
                    <img src="images/frog-logo.png" alt="Profile" class="noti-profile-pic">
                    <span class="noti-icon-overlay comment-icon">
                        <i class="fas fa-comment-dots"></i>
                    </span>
                </div>
                <div class="noti-content">
                    <p class="noti-text">
                        <strong>P.PP</strong> <span class="level-tag">Level 156</span>
                        commented your post "I got taiwanese certificate!"
                    </p>
                    <span class="noti-time">50min</span>
                </div>
            </a>
            
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span class="nav-text">Home</span>
        </a>
        <a href="community.html" class="nav-item">
            <i class="fas fa-users"></i>
            <span class="nav-text">Community</span>
        </a>
        <a href="post.html" class="nav-item nav-post-btn">
            <i class="fas fa-plus"></i>
        </a>
        <a href="place.html" class="nav-item">
            <i class="fas fa-map-marker-alt"></i>
            <span class="nav-text">Place</span>
        </a>
        <a href="notifications.html" class="nav-item active"> <i class="fas fa-bell"></i>
            <span class="nav-text">Notifications</span>
        </a>
    </nav>

</body>
</html>
